<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>My app</title>
</head>

<body class="container mt-03">
<h1>Update student</h1>
<form th:action="@{/student/update}" th:object="${student}" th:method="PUT">

    <table class="table">
        <tr>
            <td>Id</td>
            <td><input type="number" readonly th:field="*{studentId}"></td>
        </tr>
        <tr>
            <td>First name</td>
            <td>
                <input type="text" th:field="*{firstName}">
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
            </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>
                <input type="text" th:field="*{lastName}">
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
            </td>
        </tr>
        <tr>
            <td>Years</td>
            <td>
                <input type="number" th:field="*{years}">
            <td th:if="${#fields.hasErrors('years')}" th:errors="*{years}">Name Error</td>
            </td>
        </tr>
    </table>

    <br>
    <button type="submit">Update</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
